apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/burhanuguz/ansible-test.git
              revision: HEAD
              directories:
                - path: charts/*
          - clusters: {}
  template:
    metadata:
      name: '{{ nameNormalized }}-{{ path.basename }}'
    spec:
      destination:
        server: '{{ server }}'
        namespace: 'default'
      project: 'default'
      source:
        repoURL: 'https://github.com/burhanuguz/ansible-test.git'
        targetRevision: 'HEAD'
        path: '{{ path }}'
        helm:
          releaseName: '{{ path.basename }}'
          valueFiles:
            - '{{ path.basename }}-values.yaml'
            - '{{ nameNormalized }}-{{ path.basename }}-values.yaml'
